<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Outsourced Part Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
<h1>Outsourced Part Detail</h1>

    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">

<!-- Add hidden form field to handle update -->
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required />
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4" required />

        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Price Error</div>
    </div>

    <div class="mb-3">
        <label for="inv" class="form-label">Inventory</label>
        <input type="number" id="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4" required />
        <div th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}" class="text-danger">Inventory Error</div>
    </div>

    <div class="mb-3">
        <label for="minInv" class="form-label">Min Inventory</label>
        <input type="number" id="minInv" th:field="*{minInv}" placeholder="Min Inventory" class="form-control mb-4 col-4" min="0" required />
    </div>

    <div class="mb-3">
        <label for="maxInv" class="form-label">Max Inventory</label>
        <input type="number" id="maxInv" th:field="*{maxInv}" placeholder="Max Inventory" class="form-control mb-4 col-4" min="0" required />
    </div>

    <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" id="companyName" th:field="*{companyName}" placeholder="Company Name" class="form-control mb-4 col-4" required />
    </div>

    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

    <a href="http://localhost:8080/" class="btn btn-link mt-3">Link to Main Screen</a>
</div>
</body>
</html>
